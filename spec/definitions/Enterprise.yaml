required:
  - name
  - short_code
  - details
type: object
properties:
  id:
    title: Id
    description: Enterprise id
    type: string
    format: uuid
    readOnly: true
  url:
    title: Url
    type: string
    format: url
    readOnly: true
  name:
    title: Name
    type: string
    maxLength: 255
    minLength: 1
  display_name:
    title: Display name
    type: string
    maxLength: 50
    minLength: 1
    x-nullable: true
  short_code:
    title: Short code
    type: string
    maxLength: 10
    minLength: 1
  mdm_service:
    title: Mdm service
    type: integer
    enum:
      - 1
      - 2
  details:
    $ref: '#/definitions/EnterpriseDetail'
  default_policy:
    title: Default policy
    description: Policy associated with enteprise
    type: integer
  emm:
    $ref: '#/definitions/GoogleEnterprise'
  created_on:
    title: Created on
    type: string
    format: date-time
    readOnly: true
  updated_on:
    title: Updated on
    type: string
    format: date-time
    readOnly: true
  is_active:
    title: Is active
    type: boolean