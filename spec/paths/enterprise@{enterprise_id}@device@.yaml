get:
  summary: Fetch all devices in an enterprise
  description: Returns a list of devices
  operationId: getAllDevices
  produces:
    - application/json
  parameters:
    - name: enterprise_id
      in: path
      description: ID of the enterprise
      required: true
      type: string
      format: uuid
    - name: name
      in: query
      description: Filter by device name
      required: false
      type: string
    - name: search
      in: query
      description: A search term. Search by device name or imei
      required: false
      type: string
    - name: limit
      in: query
      description: Number of results to return per page.
      required: false
      type: integer
      default: 20
    - name: offset
      in: query
      description: The initial index from which to return the results.
      required: false
      type: integer
  responses:
    '200':
      description: successful operation
      schema:
        type: object
        properties:
          count:
            type: integer
            format: int64
          next:
            type: string
            format: url
          previous:
            type: string
            format: url
          results:
            type: array
            items:
              $ref: '#/definitions/Device'
  security:
    - apiKey: []
  tags:
    - Device
  x-code-samples:
    - lang: Shell
      source: |
        curl -X GET \
          https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/ \
          -H 'Authorization: Basic cluOnNpdGVhZG1pbjEyMyQ=' \
          -H 'Content-Type: application/json'
    - lang: Python
      source: >
        import requests


        url =
        "https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/"


        payload = ""

        headers = {
            'Content-Type': "application/json",
            'Authorization': "Basic cbWluOnNpdGVhZG1pbjEyMyQ=",
            }

        response = requests.request("GET", url, data=payload, headers=headers)


        print(response.text)
    - lang: Java
      source: |
        OkHttpClient client = new OkHttpClient();

        Request request = new Request.Builder()
          .url("https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/")
          .get()
          .addHeader("Content-Type", "application/json")
          .addHeader("Authorization", "Basic c2luOnNpdGVhZG1pbjEyMyQ=")
          .build();

        Response response = client.newCall(request).execute();
