get:
  operationId: getContent
  summary: Get content information
  description: Returns Content instance
  produces:
    - application/json
  parameters: []
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/Content'
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '404':
      description: Not Found.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'
  security:
    - apiKey: []
  tags:
    - Content
delete:
  operationId: deleteContent
  summary: Delete Content
  description: Empty response
  produces:
    - application/json
  parameters: []
  responses:
    '204':
      description: The resource was deleted successfully.
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '403':
      description: Forbidden, no permission to perform this action.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '404':
      description: Not Found.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'
  security:
    - apiKey: []
  tags:
    - Content
patch:
  operationId: patchContent
  summary: Patch a content instance
  produces:
    - application/json
  parameters:
    - name: data
      in: body
      schema:
        type: object
        properties:
          tags:
            title: Tags
            description: Tags for the content
            type: array
            items:
              type: string
              maxLength: 255
          description:
            title: Description
            description: Description of the content
            type: string        
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/Content'
    '400':
      description: Bad request
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '403':
      description: Forbidden, no permission to perform this action.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '404':
      description: Not Found.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '415':
      description: Unsupported media type.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'
  security:
    - apiKey: []
  tags:
    - Content
parameters:
  - name: content_id
    in: path
    description: An integer string identifying a content instance.
    required: true
    type: integer
  - name: enterprise_id
    description: A UUID string identifying enterprise.
    in: path
    required: true
    type: string