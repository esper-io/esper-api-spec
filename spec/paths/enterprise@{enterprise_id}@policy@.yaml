get:
  operationId: getAllPolicies
  summary: List enterprise policies
  description: Returns EnterprisePolicy list
  produces:
    - application/json
  parameters:
    - name: name
      in: query
      description: filter by name (starts with)
      required: false
      type: string
    - name: limit
      in: query
      description: Number of results to return per page.
      required: false
      type: integer
      default: 20
    - name: offset
      in: query
      description: The initial index from which to return the results.
      required: false
      type: integer
  responses:
    '200':
      description: successful operation
      schema:
        required:
          - count
          - results
        type: object
        properties:
          count:
            type: integer
          next:
            type: string
            format: url
            x-nullable: true
          previous:
            type: string
            format: url
            x-nullable: true
          results:
            type: array
            items:
              $ref: '#/definitions/EnterprisePolicy'
  security:
    - apiKey: []
  tags:
    - Policy
post:
  operationId: createPolicy
  summary: Create a policy
  description: Return EnterprisePolicy instance
  produces:
    - application/json
  parameters:
    - name: data
      in: body
      required: true
      schema:
        $ref: '#/definitions/EnterprisePolicy'
  responses:
    '201':
      description: successful operation
      schema:
        $ref: '#/definitions/EnterprisePolicy'
  security:
    - apiKey: []
  tags:
    - Policy
parameters:
  - name: enterprise_id
    description: A UUID string identifying enterprise.
    in: path
    required: true
    type: string