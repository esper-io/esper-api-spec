get:
  operationId: getAllContent
  summary: List content in the enterprise
  description: Returns Content list
  produces:
    - application/json
  parameters:
    - name: search
      in: query
      description: Seach by tags, description
      required: false
      type: string
    - name: limit
      in: query
      description: Number of results to return per page.
      required: false
      type: integer
      default: 20
    - name: offset
      in: query
      description: The initial index from which to return the results.
      required: false
      type: integer
      default: 0
  responses:
    '200':
      description: successful operation
      schema:
        required:
          - count
          - results
        type: object
        properties:
          count:
            type: integer
          next:
            type: string
            format: url
            x-nullable: true
          previous:
            type: string
            format: url
            x-nullable: true
          results:
            type: array
            items:
              $ref: '#/definitions/Content'
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'
  security:
    - apiKey: []
  tags:
    - Content
    
parameters:
  - name: enterprise_id
    description: A UUID string identifying this enterprise.
    in: path
    required: true
    type: string