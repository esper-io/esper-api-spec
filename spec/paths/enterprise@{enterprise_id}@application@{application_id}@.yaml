get:
  operationId: getApplication
  summary: Get application information
  description: Returns Application instance
  produces:
    - application/json
  parameters: []
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/Application'
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '404':
      description: Not Found.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'
  security:
    - apiKey: []
  tags:
    - Application
delete:
  operationId: deleteApplication
  summary: Delete an application
  description: Empty response
  produces:
    - application/json
  parameters: []
  responses:
    '204':
      description: The resource was deleted successfully.
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '403':
      description: Forbidden, no permission to perform this action.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '404':
      description: Not Found.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'   
  security:
    - apiKey: []
  tags:
    - Application
parameters:
  - name: application_id
    in: path
    description: A UUID string identifying this application.
    required: true
    type: string
    format: uuid
  - name: enterprise_id
    description: A UUID string identifying enterprise.
    in: path
    required: true
    type: string