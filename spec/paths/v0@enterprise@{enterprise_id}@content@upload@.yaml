post:
  operationId: postContent
  summary: Upload new content
  description: Returns Content instance
  produces:
    - application/json
  consumes:
    - multipart/form-data
  parameters:
    - name: key
      description: Valid file to upload
      in: formData
      required: true
      type: file
  responses:
    '200':
      description: Successful Operation
      schema:
        $ref: '#/definitions/Content'
    '400':
      description: Bad request
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '401':
      description: Authorization information is missing or invalid.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '403':
      description: Forbidden, no permission to perform this action.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '415':
      description: Unsupported media type.
      schema: 
        $ref: '#/definitions/ErrorResponse'
    '500':
      description: Internal server error
      schema: 
        $ref: '#/definitions/ErrorResponse'
    
  security:
    - apiKey: []
  tags:
    - Content

parameters:
  - name: enterprise_id
    description: A UUID string identifying this enterprise.
    in: path
    required: true
    type: string